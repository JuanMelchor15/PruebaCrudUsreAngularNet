<div
  class="row mt-3"
  style="
    margin: 5rem 10rem 0 10rem;
    /* height: 70em; */
    padding-top: 5rem;
    background-color: #edf2f6;
    border-radius: 10px;
  "
>
  <div>
    <button class="btn btn-primary" (click)="add()">Agregar</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">N° Documento</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido P.</th>
        <th scope="col">Apellido M.</th>
        <th scope="col">Dirección</th>
        <th scope="col">Correo</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <td>{{ item.documentNumber }}</td>
        <td>{{ item.documentTypeId }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.fathersLastName }}</td>
        <td>{{ item.mothersLastName }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>
          <a
            class="btn btn-warning"
            [routerLink]="['/user/maintenance', item.documentNumber]"
            >Editar</a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(item.documentNumber)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
